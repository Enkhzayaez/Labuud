<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @charset "UTF-8";
        @import url(https://fonts.googleapis.com/css?family=Open+Sans:300,400,700);


        h1 {
        font-size:3em; 
        font-weight: 300;
        line-height:1em;
        text-align: center;
        color: #4DC3FA;
        }

        h2 {
        font-size:1em; 
        font-weight: 300;
        text-align: center;
        display: block;
        line-height:1em;
        padding-bottom: 2em;
        color: #FB667A;
        }

        h2 a {
        font-weight: 700;
        text-transform: uppercase;
        color: #FB667A;
        text-decoration: none;
        }

        .blue { color: #185875; }
        .yellow { color: #FFF842; }

        .container th h1 {
            font-weight: bold;
            font-size: 1em;
            text-align: left;
            color: white;
        }

        .container td {
            font-weight: normal;
            font-size: 1em;
        -webkit-box-shadow: 0 2px 2px -2px #0E1119;
            -moz-box-shadow: 0 2px 2px -2px #0E1119;
                box-shadow: 0 2px 2px -2px #0E1119;
        }

        .container {
            text-align: left;
            overflow: hidden;
            width: 80%;
            margin: 0 auto;
        display: table;
        padding: 0 0 8em 0;
        }

        .container td, .container th {
            padding-bottom: 2%;
            padding-top: 2%;
        padding-left:2%;  
        }

        /* Background-color of the odd rows */
        .container tr:nth-child(odd) {
            background-color: #9ebcf8;
        }

        /* Background-color of the even rows */
        .container tr:nth-child(even) {
            background-color: #9ebcf8;
        }

        .container th {
            background-color: #1F2739;
        }

        .container td:first-child { color: black; }

        .container tr:hover {
        background-color: #45516e;
        color: #ffffff;
        }
        .container td:hover {
        background-color: #34415f;
        color: #ffffff;
        }

        #search-input {
            padding: 8px 30px 8px 10px; /* Adjust padding to accommodate the search icon */
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-bottom: 10px;
            width: 300px;
            box-sizing: border-box;
            font-size: 14px;
            color: white;
            background: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23A7A1AE" width="18px" height="18px"><path d="M0 0h24v24H0z" fill="none"/><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zM9.5 14A4.5 4.5 0 1 1 14 9.5 4.51 4.51 0 0 1 9.5 14z"/></svg>') no-repeat 95% center;
            background-size: 18px 18px; /* Adjust size of the search icon */
        }

        #search-input:focus {
            outline: none;
            color: white;
            border-color: #4DC3FA;
            box-shadow: 0 0 5px rgba(77, 144, 254, 0.5);
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

</head>
<body>
        <h1>Барааны жагсаалт</h1>
       
        <table class="container" id="data-table">
          <thead>
            <tr>
              <th><h1>Төрөл</h1></th>
              <th><h1>Барааны нэр</h1></th>
              <th><h1>Барааны үнэ</h1></th>
              
            </tr>
          </thead>
          <tbody>
            {% for i in items %}
            <tr>
              <td>{{i.category.name}}</td>
              <td>{{i.name}}</td>
              <td>{{i.price}}₮</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
</body>
</html>
